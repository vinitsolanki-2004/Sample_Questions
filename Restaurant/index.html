<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Restaurant Name</h1>
      <nav>
        <ul>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#reservations">Reservations</a></li>
          <li><a href="#reviews">Reviews</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#location">Location</a></li>
        </ul>
      </nav>
    </header>

    <section id="menu">
      <h2>Menu</h2>
      <ul>
        <li>Appetizers</li>
        <li>Main Course</li>
        <li>Desserts</li>
        <!-- Add more menu items here -->
      </ul>
    </section>

    <section id="reservations">
      <h2>Reservations</h2>
      <form id="reservationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required /><br />

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required /><br />

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required /><br />

        <input class="reserve" type="submit" value="Submit Reservation" />
      </form>
    </section>

    <section id="reviews">
      <h2>Reviews</h2>
      <ul id="customerReviews">
        <li>Customer review 1</li>
        <li>Customer review 2</li>
        <!-- Add more customer reviews here -->
      </ul>
      <form id="reviewForm">
        <label for="review">Leave a Review:</label><br />
        <textarea
          id="review"
          name="review"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br />
        <input type="submit" value="Submit Review" />
      </form>
    </section>

    <section id="gallery">
      <h2>Gallery</h2>
      <!-- Add photo gallery here -->
      <div class="gallery">
        <img src="dish1.jpg" alt="Dish 1" />
        <img src="dish2.jpg" alt="Dish 2" />
        <!-- Add more images here -->
      </div>
    </section>

    <section id="location">
      <h2>Location</h2>

      <div id="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d120573.4201943621!2d72.76239958342151!3d19.198723242888086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b7c0f8df521d%3A0x289bfd6b5c6448c7!2sBarbeque%20Nation%20-%20Mumbai%20-%20Kandivali!5e0!3m2!1sen!2sin!4v1715096003176!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Restaurant Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
