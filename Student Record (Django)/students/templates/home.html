<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 0 auto;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid black;
        }

        td {
            font-size: 1.2rem;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; font-size: 2.5rem; margin-top: 3rem; margin-bottom: 3rem;">Students Record</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Sap</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            {% for student in data %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.sap }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.grade }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
